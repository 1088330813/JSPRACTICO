<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tasa Futura</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>

    <h1>Esta es una calculadora de TASA futura</h1>

    <section>
        <form>
            <article>
                <label for="dateInicial">Fecha Inicial</label>
                <input type="date" id="dateInicial" />
                <label for="dateFinal">Fecha Final</label>
                <input type="date" id="dateFinal" />
            </article>
            <article class="articleDay">

                <label for="diasDados">Días</label>
                <input type="number" id="diasDados" />

            </article>
            <article>
                <label for="rateSpot">Tasa Spot</label>
                <input type="number" id="rateSpot" />
                <label for="devaluation">Devaluación</label>
                <input type="number" id="devaluation" />
            </article>
            <button type="button" onclick="OnClicKCalculationRateStrike()">Resultado</button>
            <article>
                <p id="ResultPrice"></p>
            </article>
        </form>

    </section>
    <article>
        <p id="ResultPrice"></p>
    </article>
</body>
<script src="descuentos.js"></script>

</html>
